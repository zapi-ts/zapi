name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm
        run: |
          echo "Publishing packages to npm..."
          
          # Function to check if version exists and publish
          publish_package() {
            local package_dir=$1
            local package_name=$(node -p "require('./$package_dir/package.json').name")
            local package_version=$(node -p "require('./$package_dir/package.json').version")
            
            echo "Checking $package_name@$package_version..."
            
            # Check if version already exists on npm
            if npm view "$package_name@$package_version" version > /dev/null 2>&1; then
              echo "âš ï¸  $package_name@$package_version already exists on npm. Skipping..."
            else
              echo "ğŸ“¦ Publishing $package_name@$package_version..."
              cd "$package_dir" && pnpm publish --access public --no-git-checks
              cd ..
            fi
          }
          
          # Publish all packages
          publish_package "packages/zapi"
          publish_package "packages/generator"
          publish_package "packages/cli"
          publish_package "packages/create-nevr"
          
          echo "âœ… Publishing complete!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
